<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ретроклимат</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no,address=no">
    <meta name="theme-color" content="#4285f4">
    <link rel="stylesheet" href="css/style.css">
</head>
<header class="head">
    <div class="head__top-line">
        <div class="head__top-line__delivery">
            <svg class="site-icon head__top-line__icon" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/svg/svg-symbols.svg#pin"></use>
            </svg>
            <span>Доставка по всей территории России !</span>
        </div>
        <div class="head__top-line__search">
            <form action="search" method="get" class="head__top-line__form-search">
                <input name="s" placeholder="Искать здесь..." type="search" class="head__top-line__form-input">
                <button type="submit" class="head__top-line__button">
                    <svg class="site-icon head__top-line__button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 485.2 485.2">
                        <use xlink:href="img/svg/svg-symbols.svg#search"></use>
                    </svg>
                </button>
            </form>
        </div>
        <div class="head__top-line__working-hours">
            <svg class="site-icon head__top-line__icon" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/svg/svg-symbols.svg#clock"></use>
            </svg>
            <span>с 9:00 до 22:00 без выходных</span>
        </div>
        <div class="head__top-line__email">
            <svg class="site-icon head__top-line__icon" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/svg/svg-symbols.svg#contact"></use>
            </svg>
            <address>info@retro-climat.me</address>
        </div>
        <div class="head__top-line__login">
            <svg class="site-icon head__top-line__icon" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/svg/svg-symbols.svg#man-user"></use>
            </svg>
            <a href="#">Вход</a>
            <span>/</span>
            <a href="#">Регистрация</a>
        </div>
    </div>
    <div class="head__general">
        <div class="head__general__logo">
            <a href="index.html">
                <img src="images/logo.png" alt="retroclimat">
            </a>
        </div>
        <div class="head__general__phones">
            <svg class="site-icon head__general__phones__icon" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/svg/svg-symbols.svg#smartphone"></use>
            </svg>
            <div class="head__general__phones__numbers">
                <address>8 (925) 853 - 93 - 67</address>
                <address>8 (499) 390 - 73 - 32</address>
            </div>
        </div>
        <div class="head__general__call-my">
            <a href="#">
                <img src="img/phone.png" alt="#">
                <span class="head__general__call-my__text">ПЕРЕЗВОНИМ СЕЙЧАС</span>
            </a>
        </div>
        <div class="head__general__nav">
            <div class="head__general__cart">
                <a href="#">
                    <svg class="site-icon head__general__cart__icon" xmlns="http://www.w3.org/2000/svg">
                        <use xlink:href="img/svg/svg-symbols.svg#shopping-cart"></use>
                    </svg>
                    <div class="head__general__cart__text">
                        <span>1 товар</span>
                        <span>15 000 руб</span>
                    </div>
                </a>
            </div>
            <div class="head__general__icons">
                <a class="head__general__src-like" href="#">
                    <svg class="site-icon head__general__like" xmlns="http://www.w3.org/2000/svg">
                        <use xlink:href="img/svg/svg-symbols.svg#like"></use>
                    </svg>
                </a>
                <a class="head__general__src-line-chart" href="#">
                    <svg class="site-icon head__general__line-chart" xmlns="http://www.w3.org/2000/svg">
                        <use xlink:href="img/svg/svg-symbols.svg#line-chart"></use>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    <nav class="nav">
        <a href="#">каталог товаров</a>
        <a href="conditioners.html">кондиционеры</a>
        <a href="#">доставка</a>
        <a href="#">монтаж</a>
        <a href="#">обслуживание</a>
        <a href="#">гарантия</a>
        <a href="#">акции</a>
        <a href="#">контакты</a>
    </nav>
</header>
